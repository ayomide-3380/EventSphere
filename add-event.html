<!DOCTYPE html>
<html lang="en">
  <head>
      <title>EventSphere | Add Event</title>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,9001,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="/CSS/add-event.css">
  </head>
  <body>
    <nav>
      <a href="/"><h2 class="title"><i class="fa-regular fa-calendar"></i> EventSphere</h2></a>
      <div class="links">
        <a href="/" class="active">Home</a>
        <a href="events.html">Events</a>
      
        <!-- These show when NOT logged in -->
        <a href="login.html" id="login-link">Login</a>
        <a href="register.html" id="register-link">Register</a>
      
        <!-- These show only when logged in -->
        <span id="welcome-message" style="display: none; margin-right: 15px; color: #fff;"></span>
        <a href="add-event.html" id="add-event-link" style="display: none;">Add Event</a>
        <a href="#" id="logout-link" style="display: none;">Logout</a>
      </div>
    </nav>

    <div class="add-event-container">
      <div class="add-event-header">
        <h2><i class="fa-solid fa-plus"></i> Create Event</h2>
        <p>Share your event with the EventSphere community</p>
      </div>

      <div class="success-message" id="successMessage">
        ✓ Event created successfully! <a href="events.html" class="success-link">View all events</a>
      </div>

      <form id="add-event-form">
        <div class="form-group">
          <label for="event-title">Event Title *</label>
          <input 
            type="text" 
            id="event-title" 
            placeholder="e.g., Summer Music Festival"
            required
          />
        </div>

        <div class="form-group">
          <label for="event-date">Date *</label>
          <input 
            type="date" 
            id="event-date"
            required
          />
        </div>

        <div class="form-group">
          <label for="event-location">Location *</label>
          <input 
            type="text" 
            id="event-location" 
            placeholder="e.g., Golden Gate Park, San Francisco"
            required
          />
        </div>

        <div class="form-group">
          <label for="event-host">Host/Organizer</label>
          <input 
            type="text" 
            id="event-host" 
            placeholder="Your name or organization"
          />
        </div>

        <div class="form-group">
          <label for="event-description">Description</label>
          <textarea 
            id="event-description" 
            placeholder="Tell people about your event, what to expect, any important details..."
          ></textarea>
        </div>

        <div class="form-group">
          <label for="event-image">Event Image</label>
          <input 
            type="file" 
            id="event-image" 
            accept="image/*"
            placeholder="Upload event image"
          />
          <div id="imagePreview" class="image-preview"></div>
          <small>Max size: 5MB. Supported: JPG, PNG, GIF</small>
        </div>

        <div class="form-actions">
          <button type="button" class="btn-cancel" id="cancelBtn">Cancel</button>
          <button type="submit" class="btn-submit">Create Event</button>
        </div>
      </form>
    </div>

    <div class="footer">
      <p class="footer-text">© 2025 EventSphere. All rights reserved.</p>
      <div class="footer-links">
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
        <a href="privacy.html">Terms & Privacy</a>
      </div>
    </div>
    <!-- Firebase SDKs via CDN (v9 compat mode - easy for vanilla JS) -->
      <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
      <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
      <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
      <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
    <script src="JS/firebase.js"></script>
    <script src="./JS/script.js"></script>
    <script src="./JS/add-event.js"></script>
  </body>
</html>
