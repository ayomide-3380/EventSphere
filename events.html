<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EventSphere | Events</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link rel="stylesheet" href="/CSS/event.css" />
  <!-- Firebase SDKs via CDN (v9 compat mode - easy for vanilla JS) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
</head>
<body>

  <nav>
    <a href="/"><h2 class="title"><i class="fa-regular fa-calendar"></i> EventSphere</h2></a>
    <div class="links">
      <a href="/" class="active">Home</a>
      <a href="events.html">Events</a>
    
      <!-- These show when NOT logged in -->
      <a href="login.html" id="login-link">Login</a>
      <a href="register.html" id="register-link">Register</a>
    
      <!-- These show only when logged in -->
      <span id="welcome-message" style="display: none; margin-right: 15px; color: #fff;"></span>
      <a href="add-event.html" id="add-event-link" style="display: none;">Add Event</a>
      <a href="#" id="logout-link" style="display: none;">Logout</a>
    </div>
  </nav>

  <!-- PAGE HEADER -->
  <div class="all-events">
    <h1>All Events</h1>
    <p>Discover amazing events happening in your community</p>
  </div>

  <!-- SEARCH -->
  <div class="search-wrapper">
    <svg class="search-icon" viewBox="0 0 24 24" aria-hidden="true">
      <path d="M21 21l-4.35-4.35" stroke="currentColor" stroke-width="2"
        stroke-linecap="round" stroke-linejoin="round" fill="none" />
      <circle cx="11" cy="11" r="6" stroke="currentColor" stroke-width="2" fill="none" />
    </svg>

    <input
      type="text"
      class="search-input"
      placeholder="Search by title, location, or host..."
    />
  </div>

  <!-- ✅ EVENTS RENDER HERE -->
  <div id="eventContainer" class="boxes"></div>

  <!-- FOOTER -->
  <div class="footer">
    <p class="footer-text">© 2025 EventSphere. All rights reserved.</p>
    <div class="footer-links">
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <a href="privacy.html">Terms & Privacy</a>
    </div>
  </div>

  <!-- SCRIPTS (order matters) -->
  <script src="./JS/firebase.js"></script>
  <script src="./JS/script.js"></script>
  <script src="./JS/dummy.js"></script>
  <script src="./JS/events.js"></script>

</body>
</html>
